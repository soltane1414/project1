<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!-- Font    -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Css File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> 
   <div class="head">

     <p class="result">Your Result</p>

     <div class="circle">
      <h1>76</h1>
      <p class="para">of 100</p>
     </div>
     <h2>Great</h2>

     <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
   </div>

   <div class="section">
    <h3>Summary</h3>

    <div class="elements">
     
      <div class="e1">
        <div class="r">
        <img src="/assets/images/icon-reaction.svg" alt="1">
        <h5>Reaction</h5>
      </div>
      <div class="n">
        <h5>80</h5>
        <h5>/100</h5>
      </div>
      </div>

      <div class="e2">
        <div class="r">
        <img src="/assets/images/icon-memory.svg" alt="2">
        <h5>Memory</h5>
      </div>
      <div class="n">
        <h5>92</h5>
        <h5>/100</h5> 
      </div>
      </div>

      <div class="e3">
        <div class="r">
        <img src="/assets/images/icon-verbal.svg" alt="3">
        <h5>Verbal</h5>
      </div>
      <div class="n">
        <h5>61</h5>
        <h5>/100</h5>
      </div>
      </div>

      <div class="e4">
        <div class="r">
        <img src="/assets/images/icon-visual.svg" alt="4">
        <h5>Visual</h5>
      </div>
      <div class="n">
        <h5>72</h5>
        <h5>/100</h5>
      </div>
      </div>
    </div>

    <button class="btn">Continue</button>

   </div>
  </div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soltane</a>.
  </div>
</body>
</html>
